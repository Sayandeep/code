<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<title>RSS Feed Adder</title>
<h2>Add new feed</h2>
<script>
$(document).ready(function({
    $("button").click(function({
$.get('https://www.pinterest.com/azero0/feed.rss', function (data) {
    $(data).find("entry").each(function () { // or "item" or whatever suits your feed
        var el = $(this);

        console.log("------------------------");
        console.log("title      : " + el.find("title").text());
        console.log("author     : " + el.find("author").text());
        console.log("description: " + el.find("description").text());
    });
});
        });
});
</script>
</head>
<body>
<p><input type="text" id="title" name="title" placeholder="Enter RSS Title">
<p><input type="text" id="url" name="title" placeholder="Enter RSS URL">
<button>Add Feed</button>
</body>
</html>
